<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próton Telas - Reprodutor de Vídeos</title>

    <!-- Favicon: ícone de monitor -->
    <link rel="icon" href="assets/monitor.svg" type="image/svg+xml">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-display"></i>
                <span>Próton Telas</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-grid-3x3-gap"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-screens="2"><i class="bi bi-grid-2x2"></i> 2
                                    Telas</a></li>
                            <li><a class="dropdown-item active" href="#" data-screens="4"><i class="bi bi-grid-2x2"></i>
                                    4 Telas</a></li>
                            <li><a class="dropdown-item" href="#" data-screens="6"><i class="bi bi-grid-3x2"></i> 6
                                    Telas</a></li>
                            <li><a class="dropdown-item" href="#" data-screens="9"><i class="bi bi-grid-3x3"></i> 9
                                    Telas</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-2">
                    <input type="file" id="uploadJson" accept=".json" class="d-none">
                    <button class="btn btn-icon" id="btnUpload" title="Carregar Configurações">
                        <i class="bi bi-upload"></i>
                    </button>
                    <button class="btn btn-icon" id="btnLock" title="Bloquear/Desbloquear">
                        <i class="bi bi-lock-fill"></i>
                    </button>
                    <button class="btn btn-icon" id="btnSave" title="Salvar Configurações">
                        <i class="bi bi-save"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="screensContainer" class="screens-grid">
            <!-- Screens will be dynamically generated -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid text-center">
            <span class="footer-text">
                Desenvolvido por: João Protásio da Luz Júnior | Próton Telas | Versão: 11.0 | 2026
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <!-- Platform Modules -->
    <script src="youtube.js"></script>
    <script src="vimeo.js"></script>
    <script src="kick.js"></script>
    <script src="twitch.js"></script>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
